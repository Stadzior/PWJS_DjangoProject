{% extends 'base.html' %}
{% block title %} Students list {% endblock %}

{% block content %}

    <form method="post" action="">
        {% csrf_token %}
        {{ form }}
        <input value="Add" type="submit" />
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td><a href="{{ BASE_URL }}/student/{{ student.id }}">{{ student.name }}</a></td>
                    <td>
                        <form method="POST" action="{{ BASE_URL }}/student/delete/{{ student.id }}/">
                            {% csrf_token %}
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                    <td><a href="{{ BASE_URL }}/student/edit/{{ student.id }}">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
