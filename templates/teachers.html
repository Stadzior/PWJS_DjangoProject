{% extends 'base.html' %}
{% block title %} Teachers list {% endblock %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name & surname</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
            <tr>
                <td><a href="{{ BASE_URL }}/teacher/{{ teacher.id }}">{{ teacher.name }}</a></td>
                <td>
                    <form method="POST" action="{{ BASE_URL }}/teacher/delete/{{ teacher.id }}/">
                        {% csrf_token %}
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
                <td><a href="{{ BASE_URL }}/teacher/edit/{{ teacher.id }}">Edit</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
