{% extends 'base.html' %}
{% block title %} {{ student.name }} {% endblock %}

{% block content %}

    {% if error %}
        Student not found
    {% else %}
        Name: {{ student.name }} <br />

        Attended lectures: </br>

        <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lecture in lectures %}
                        <tr>
                            <td><a href="{{ BASE_URL }}/lecture/{{ lecture.id }}">{{ lecture.name }}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
        </table>

    {% endif %}

{% endblock %}
